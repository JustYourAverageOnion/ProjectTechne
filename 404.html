<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Oops</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            display: grid;
            justify-items: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .shrug {
            font-family: arial;
            font-size: 10vw;
            position: relative;
            line-height: 1;
        }

        .shrug span:first-child,
        .shrug span:last-child {
            display: inline-block;
            animation: shrugHands 2s infinite;
        }

        @-moz-keyframes shrugHands {
            0% {
                transform: translateY(0);
            }
            10% {
                transform: translateY(-10%);
            }
            20%,
            100% {
                transform: translateY(0);
            }
        }

        @-webkit-keyframes shrugHands {
            0% {
                transform: translateY(0);
            }
            10% {
                transform: translateY(-10%);
            }
            20%,
            100% {
                transform: translateY(0);
            }
        }

        @-o-keyframes shrugHands {
            0% {
                transform: translateY(0);
            }
            10% {
                transform: translateY(-10%);
            }
            20%,
            100% {
                transform: translateY(0);
            }
        }

        @keyframes shrugHands {
            0% {
                transform: translateY(0);
            }
            10% {
                transform: translateY(-10%);
            }
            20%,
            100% {
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <div class="shrug">
        <span>¯\_</span>
        <span>(ツ)</span>
        <span>_/¯</span>
    </div>

</body>

</html>
